[project]
name = "gistx"
version = "0.1.0"
description = "clone all my gist to local PC."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "pathlib>=1.0.1",
    "requests>=2.32.5",
]

[dependency-groups]
dev = [
    "ruff>=0.14.11",
    "ty>=0.0.11",
]
[project.scripts]
gistx  = "gistx.x:mainx"
x = "gistx.x:mainx"

[tool.uv.sources]
yklibpy = { path = "../yklibpy" }

[tool.hatch.build.targets.wheel]
packages = ["src/gistx", "src"]

[tool.uv]
package = true
